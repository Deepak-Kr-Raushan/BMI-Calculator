<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bmiCalculator.css">
    <title>Practice</title>
</head>
<body id="bg-color" style="background-color: rgb(95, 95, 95);">
    <div class="main-container">
        <form>
            <p><label>Height in cm:</label><input type="text" id="height"></p>
            <p><label>Weight in kg:</label><input type="text" id="weight"></p>
            <button>Calculate!</button>
            <div id="display"></div>
            <h3>BMI Weight guide</h3>
            <div class="weight-guide">Under Weight = Less than 18.65</div>
            <p id="uw">Under Weight = Less than 18.65</p>
            <p id="nr">Normal Range = 18.6 and 24.9</p>
            <p id="ow">Overweight = Greater than 24.9</p>
        </form>
    </div>
    <script src="bmiCalculator.js"></script>
</body>
</html>
